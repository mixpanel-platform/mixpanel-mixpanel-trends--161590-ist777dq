<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <link rel="stylesheet" type="text/css" href="css/trends.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
    <style>
      .report_top > .title {
        float: left;
        font-family: 'stratum-1-web',sans-serif;
        font-size: 40px;
        font-weight: 300;
        letter-spacing: -0.03em;
        color: #656e82;
        display: inline-block;
        vertical-align: middle;
      }
      .report_area.section .report_top #date_picker {
        float: right;
      }
      .section.report_area .report_render_target {
        margin: 90px 0 40px;
      }
      .report_window .data_view_footer {
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="section top_bar"></div>
    <div class="report_area section">
      <div class="report_window">
        <div class="logo"></div>
        <div class="report_top">
          <div class="title">iOS 10 adoption</div>
          <div id="date_picker"></div>
        </div>
        <div class="report_render_target"></div>
        <div class="report_asterisk">Time/Date in US/Pacific</div>
        <div class="data_view_footer">
          This report was generated from <span class="r_num"></span> records.
        </div>
      </div>
    </div>
    <script>
      var eventGraph  = $('.report_render_target').MPChart({chartType: 'line'});
      var dateSelect = $('#date_picker').MPDatepicker();

      var runQuery = function() {
        var eventName = 'Action';
        var propName = '$os_version';
        var dateRange = dateSelect.val();
        var unit = 'week';
        var params = _.extend(dateRange, {
          'type': 'unique',
          'where': 'defined(properties["$os_version"]) and (properties["$os"] == "iPhone OS" or properties["$os"] == "iOS")',
          'unit': unit,
        });

        MP.api.segment(eventName, propName, params).done(function(results) {
          var total = 30000000000; // replace with total results
          $('.r_num').text(numberWithCommas(total));
          eventGraph.MPChart('setData', transformData(results));
        });
      };
      
      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }
      
      function transformData(resultData) {
        var data = {
            'iOS 10': {},
            'iOS 9': {},
            'Older': {}
        };
  
        var totals = {};
        _.each(resultData, function(dates, os_version) {
            var recipient = 'Older';
            if (os_version.match(/^9\./)) {
                recipient = 'iOS 9';
            } else if (os_version.match(/^10\./)) {
                recipient = 'iOS 10';
            }
  
            _.each(dates, function(value, date) {
                if (!(date in data[recipient])) {
                    data[recipient][date] = 0;
                }
                if (!(date in totals)) {
                    totals[date] = 0;
                }
                data[recipient][date] += value;
                totals[date] += value;
            });
        });
        console.log(data);

        var returnData = _.each(data, function(dates_values, name) {
          return _.map(dates_values, function(val, date) {
            var unixtime = parse_date(date).setTimezone('US/Pacific').getTime();
            var percent = 0;
            if (totals[date]) {
              percent = (val / totals[date]) * 100;
            }
            return [unixtime, percent];
          }).sort(function(a, b) {
            return a[0] - b[0]
          })
        });
        
        console.log(returnData);
        return returnData;
      }
      
      var parse_date = function (date_string) {
          var date = Date.parseExact(date_string, 'yyyy-MM-dd HH:mm:ss') ||
                 Date.parseExact(date_string, 'yyyy-MM-dd');
          // dates from arb are in PST (project time)
          date.setTimezone('PST');
          return date;
      };

      
      runQuery();
      
      dateSelect.on('change', runQuery);
    </script>
  </body>
</html>
