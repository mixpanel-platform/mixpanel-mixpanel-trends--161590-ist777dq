<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <link rel="stylesheet" type="text/css" href="css/trends.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body>
    <div class="section top_bar"></div>
    <div class="report_area section">
      <div class="report_window">
        <div class="logo"></div>
        <div class="report_top">
          <div class="title">iOS 10 adoption</div>
          <div id="date_picker"></div>
        </div>
        <div class="report_render_target"></div>
        <div class="report_asterisk">Time/Date in US/Pacific</div>
        <div class="data_view_footer">
          This report was generated from <span class="r_num"></span> records.
        </div>
      </div>
    </div>
    <div class="mixpanel-platform-section">
      <div class="date_picker_wrap">
        <div id="date_picker"></div>
        <div class="date_unit_toggle"></div>
      </div>
      <div id="graph"></div>
    </div>
    <script>
      var eventGraph  = $('#graph').MPChart({chartType: 'line'});
      var dateSelect = $('#date_picker').MPDatepicker();

      var runQuery = function() {
        var eventName = 'Action';
        var propName = '$os_version';
        var dateRange = dateSelect.val();
        var unit = 'week';
        var params = _.extend(dateRange, {
          'type': 'unique',
          'where': 'defined(properties["$os_version"]) and (properties["$os"] == "iPhone OS" or properties["$os"] == "iOS")',
          'unit': unit,
        });

        MP.api.segment(eventName, propName, params).done(function(results) {
          eventGraph.MPChart('setData', results);
        });
      };
      
      runQuery();
      
      dateSelect.on('change', runQuery);
    </script>
  </body>
</html>
